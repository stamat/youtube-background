<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>jQuery Youtube Background</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

        <style>
            html, body {
                font-family: 'Lato', sans-serif;
                color: #1d1d1d;
                padding: 0px;
                margin: 0px;
            }

            .example-marquee {
                position: relative;
            }

            .content {
                display: table;
                width: 100%;
                min-height: 100vh;
                z-index: 1;
                position: relative;
            }

            .content .inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                padding-left: 16px;
                padding-right: 16px;
            }

            .content .inner h1 {
                font-size: 62px;
                color: white;
                text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
            }
        </style>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.youtube-background.js"></script>
    </head>
    <body>
        <div class="container">
            <main>

                <div class="example-marquee">
                    <div id="ytbg" data-youtube="https://www.youtube.com/watch?v=eEpEeyqGlxA"></div>
                    <div class="content">
                        <div class="inner">
                            <h1>Cake in a frying pan? Impossible!</h1>
                        </div>
                    </div>
                </div>

            </main>
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                $('[data-youtube]').youtube_background();
            });
        </script>
    </body>
</html>
