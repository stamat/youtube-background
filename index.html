        <style>
            html, body {
                font-family: 'Lato', sans-serif;
                color: #1d1d1d;
                padding: 0px;
                margin: 0px;
            }

            .example-marquee {
                position: relative;
            }

            .content {
                display: table;
                width: 100%;
                min-height: 100vh;
                z-index: 1;
                position: relative;
            }

            .content .inner {
                display: table-cell;
                vertical-align: middle;
                text-align: center;
                padding-left: 16px;
                padding-right: 16px;
            }

            .content .inner h1,
            .content .inner h2 {
              color: white;
              text-shadow: 0px 1px 3px rgba(0,0,0,0.5);
            }

            .content .inner h1 {
              font-size: 62px;
            }

			.video-background-controls button {
				font-size: 32px;
				display: inline-block;
				padding: 0px;
				margin: 0px;
				height: 32px;
				width: 32px;
				border-radius: 16px;
				line-height: 32px;
				border: none;
				background: none;
				appearance: none;
				color: white;
				filter: drop-shadow(0px 0px 1px black);
				cursor: pointer;
				opacity: 1;
				transition: all 250ms ease-in-out;
				margin-left: 10px;
			}

			.video-background-controls button:hover {
				opacity: 0.5;
			}

            :root {
                --seek-bar-thumb-color: #fff;
                --seek-bar-progress-background: #fff;
                --seek-bar-background: rgba(255, 255, 255, 0.4);
            }

            .seek-bar-wrapper {
                height: 6px;
                background: var(--seek-bar-background);
                position: relative;
            }

            .seek-bar-progress {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                overflow: hidden;
                background: transparent !important;
                border: 0;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                z-index: 1;
            }

            .seek-bar-progress::-webkit-progress-bar {
                background: transparent;
            }

            .seek-bar-progress::-webkit-progress-value {
                background: var(--seek-bar-progress-background);
            }

            .seek-bar-progress::-moz-progress-bar {
                background: var(--seek-bar-progress-background);
            }

            .seek-bar {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                position: relative;
                top: calc(50% - 10px);
                z-index: 1;
                display: block;
                width: 100%;
                height: 20px;
                margin: 0;
                cursor: pointer;
                background: transparent;
            }

            .seek-bar {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                position: relative;
                top: calc(50% - 10px);
                z-index: 1;
                display: block;
                width: 100%;
                height: 20px;
                margin: 0;
                cursor: pointer;
                background: transparent;
            }

            .seek-bar::-webkit-slider-runnable-track {
                -webkit-appearance: none;
                appearance: none;
                height: 6px;
                cursor: pointer;
                background: transparent;
                border: 0;
                border-radius: 0;
            }

            .seek-bar::-moz-range-track {
                -moz-appearance: none;
                appearance: none;
                width: 100%;
                height: 6px;
                cursor: pointer;
                background: transparent;
                border: 0;
                border-radius: 0;
            }

            .seek-bar::-webkit-slider-thumb {
                -webkit-appearance: none;
                appearance: none;
                width: 12px;
                height: 12px;
                margin-top: 3px;
                cursor: pointer;
                background: var(--seek-bar-thumb-color);
                border: 0;
                border-radius: 8px;
                transform: translateY(-50%);
                transition: opacity 0.4s ease-in-out;
            }

            .seek-bar::-moz-range-progress {
                margin-top: 0;
                background: transparent;
                border: 0;
            }

            .seek-bar::-moz-range-thumb {
                -moz-appearance: none;
                appearance: none;
                width: 16px;
                height: 16px;
                margin-top: 0;
                cursor: pointer;
                background: var(--seek-bar-thumb-color);
                border: 0;
                border-radius: 8px;
                transition: opacity 0.4s ease-in-out;
            }

            .seek-bar-wrapper ::-webkit-slider-thumb {
                opacity: 0;
            }

            .seek-bar-wrapper ::-moz-range-thumb {
                opacity: 0;
            }

            .seek-bar-wrapper:hover ::-webkit-slider-thumb {
                opacity: 1;
            }

            .seek-bar-wrapper:hover ::-moz-range-thumb {
                opacity: 1;
            }
        </style>

        <script type="text/javascript">
            jQuery(document).ready(function() {
      			jQuery('[data-vbg]').youtube_background();
            });

            const vbgs = document.querySelectorAll('[data-vbg]');
            for (let i = 0; i < vbgs.length; i++) {
                vbgs[i].addEventListener('video-background-state-change', function(event) {
                    const id = event.target.getAttribute('id');
                    console.log(id, event.detail.type, event.detail.currentState);
                });

                /*
                vbgs[i].addEventListener('video-background-time-update', function(event) {
                    const id = event.target.getAttribute('id');
                    console.log(id, event.detail.type, event.detail.percentComplete);
                });
                */
            }

            const srcChangeButtons = document.querySelectorAll('.src-change-button');

            for (let i = 0; i < srcChangeButtons.length; i++) {
                srcChangeButtons[i].addEventListener('click', function(event) {
                    const target = event.target;
                    const src = target.getAttribute('data-src');
                    const vbgElem = target.closest('.example-marquee').querySelector('[data-vbg]');
                    if (!vbgElem) return;
                    const uid = vbgElem.getAttribute('data-vbg-uid');
                    if (!uid) return;

                    VIDEO_BACKGROUNDS.index[uid].setSource(src);
                })
            }

            const destroyBtns = document.querySelectorAll('.vbg-destroy');
            for (let i = 0; i < destroyBtns.length; i++) {
                destroyBtns[i].addEventListener('click', function(event) {
                    const target = event.target;
                    const selector = target.getAttribute('data-selector');
                    const vbgElem = document.querySelector(selector);
                    VIDEO_BACKGROUNDS.destroy(vbgElem);
                })
            }

            const initBtns = document.querySelectorAll('.vbg-initialize');
            for (let i = 0; i < initBtns.length; i++) {
                initBtns[i].addEventListener('click', function(event) {
                    const target = event.target;
                    const selector = target.getAttribute('data-selector');
                    const src = target.getAttribute('data-src');
                    const vbgElem = document.querySelector(selector);
                    if (src) {
                        vbgElem.setAttribute('data-vbg', src);
                    }
                    VIDEO_BACKGROUNDS.add(vbgElem);
                })
            }

            const seekInputs = document.querySelectorAll('.seek-bar-wrapper');
            for (let i = 0; i < seekInputs.length; i++) {
                new SeekBar(seekInputs[i]);
            }

        </script>
